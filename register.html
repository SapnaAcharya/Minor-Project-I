<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <style> 
        .password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer; 
        }

        .error-message {
            color: red;
        }

        .error-input {
            border: 1px solid red;
        }
   </style>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha256-qXYDyCEXcRZw7P9C2/uQF7iKx+i8x1wtKJfLcgeuWww=" crossorigin="anonymous" />
</head>
<body>
    <div style="border:1px solid #ccc; width: 700px; padding: 20px; margin-left:auto; margin-right: auto; display: flex; justify-content: center; align-items: center;" >
        <form action="register.php" method="post">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                </hr>
    
                <label for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="username" required>
    
                <!-- <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastname" required> -->
    
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
    
                <label for="psw"><b>Password</b></label>
                <div style="position: relative;">
                    <input type="password" placeholder="Enter Password" name="psw" id="passwordInput" required>
                    <span class="password-icon" onclick="togglePasswordVisibility('passwordInput')">
                        <!--You can replace the 'eye' and 'eye-slash' characters with appropriate Unicode icons-->
                        &#128065; <!-- Eye icon -->
                        <!--&#128065;--> <!-- Eye-slash icon -->
                    </span>
                </div>
    
                <label for="psw-repeat"><b>Confirm Password</b></label>
                <div style="position: relative;">
                    <input type="password" placeholder="Confirm Password" name="psw-repeat" id="confirmpasswordInput" required oninput="validatePasswordMatch()">
                    <span class="password-icon" onclick="togglePasswordVisibility('confirmpasswordInput')">
                        <!-- You can replace the 'eye' and 'eye-slash' characters with appropriate Unicode icons -->
                        &#128065; <!-- Eye icon -->
                        <!--&#128065;--> <!-- Eye-slash icon -->
                    </span>
                </div>
                <span class="error-message" id="passwordMatchError"></span>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me
                </label>
    
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
                    <div class="clearfix">
                        <button type="button" class="cancelbtn" onclick="cancel()">Cancel</button>
                        <button type="submit" class="registerbtn" onclick="register()">Register</button>
                    </div>
                 </div>
            </form>
        </div>
        <script>
            function cancel() {
                var form = document.querySelector('form');
                form.remove();
            }
    
            function togglePasswordVisibility(inputId) {
                var passwordInput = document.getElementById(inputId);
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            }
    
            function register() {
                var passwordInput = document.getElementById('passwordInput');
                var confirmPasswordInput = document.getElementById('confirmpasswordInput');
                var confirmError = document.getElementById('confirmError');
                
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.classList.add('error');
                    confirmError.innerText = "Passwords do not match.";
                } else {
                    confirmPasswordInput.classList.remove('error');
                    confirmError.innerText = "";
                    alert("You are registered successfully!");
                    window.location.href = "login.html";
                }
            }
        </script>
    </body>
    </html>
